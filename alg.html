    <h2>Формулировка задачи</h2>
        <a>Имеются две ёмкости: кубическая с ребром A, цилиндрическая с высотой H и радиусом основания R. Определить, можно ли заполнить жидкостью объёма M первую ёмкость, вторую, обе.</a>
    
    <h3>Введите параметры</h3>
    <form id="containerForm">
        <label>Ребро куба (A): <input type="number" id="cubeEdge" step="any" required></label><br><br>
        <label>Радиус цилиндра (R): <input type="number" id="cylRadius" step="any" required></label><br><br>
        <label>Высота цилиндра (H): <input type="number" id="cylHeight" step="any" required></label><br><br>
        <label>Объём жидкости (M): <input type="number" id="volumeM" step="any" required></label><br><br>
        <button type="submit">Проверить</button>
    </form>

    <h3>Результат:</h3>
    <p id="result"></p>
